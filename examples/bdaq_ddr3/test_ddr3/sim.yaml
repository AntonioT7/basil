transfer_layer:
  - name  : intf
    type  : SiSim
    init:
        host : localhost
        port  : 12345

hw_drivers:
  - name      : gpio
    type      : gpio
    interface : intf
    base_addr : 0x0100
    size      : 16

registers:
  - name        : CONTROL
    type        : StdRegister
    hw_driver   : gpio
    size        : 16
    fields:
      - name    : init_complete
        size    : 1
        offset  : 0

