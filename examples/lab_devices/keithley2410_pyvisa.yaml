transfer_layer:
  - name     : Visa
    type     : Visa
    init     :
        resource_name : ASRLCOM6
        read_termination : "\r"
        baud_rate : 9600
        backend : "@py"

hw_drivers:
  - name      : Sourcemeter
    type      : scpi
    interface : Visa
    init      :
        device : Keithley 2410