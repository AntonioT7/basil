transfer_layer:
  - name     : Visa
    type     : Visa
    init     :
        resource_name : ASRL/dev/ttyUSB0::INSTR
        read_termination : "\r"
        baud_rate : 19200

hw_drivers:
  - name      : Multimeter
    type      : scpi
    interface : Visa
    base_addr : Not needed
    init      :
        device : Keithley 2400