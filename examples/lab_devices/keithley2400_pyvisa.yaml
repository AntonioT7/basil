transfer_layer:
  - name     : Visa
    type     : Visa
    init     :
        resource_name : ASRL/dev/ttyUSB0
        read_termination : "\r"
        baud_rate : 19200
        backend : "@py"

hw_drivers:
  - name      : Sourcemeter
    type      : scpi
    interface : Visa
    base_addr : Not needed
    init      :
        device : Keithley 2400